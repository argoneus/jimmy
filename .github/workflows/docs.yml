name: docs

on:
  push:
    branches:
      - master
    paths:
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install pip dependencies
        run: pip install -r requirements-docs.txt
      - name: Deploy site
        run: mkdocs gh-deploy --force
